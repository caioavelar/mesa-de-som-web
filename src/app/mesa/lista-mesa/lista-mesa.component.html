<div id="card_container" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="start center" fxLayoutGap="15">
  <div fxFlex="30" fxLayoutAlign="center">
    <mat-card fxFlex="grow" fxFlex.lt-md="350px" routerLink="/" fxFill>
      <mat-card-header>
        <mat-card-title>Adicionar nova mesa</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center center">
        <button mat-icon-button class="add_button" (click)="mostraDialogCadastro()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
  <div *ngFor="let mesaDeSom of mesasDeSom" fxFlex="30" fxLayoutAlign="center">
    <mat-card fxFlex="grow" fxFlex.lt-md="350px" routerLink="/">
      <mat-card-header>
        <mat-card-title>{{ mesaDeSom.nome }}</mat-card-title>
        <mat-card-subtitle>{{ mesaDeSom.qtdCanais }} canais</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Mais detalhes técnicos que podem entrar nessa opção.</p>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="space-between">
        <button mat-icon-button class="delete" (click)="deletarMesaDeSom(mesaDeSom.id, mesaDeSom.nome)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button class="edit" (click)="editarMesaDeSom(mesaDeSom.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
